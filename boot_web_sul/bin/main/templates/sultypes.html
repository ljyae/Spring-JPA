<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>술 타입</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>주종 목록</h2>
		<hr/>
		<a th:href="@{/sultypes/new}" class="btn btn-primary">주종 추가</a>
		<table class="table table-bordered">
			<thead class="thead-dark">
					<tr>
						<th>id</th>
						<th>type</th>	
						<th></th>
					</tr>
			</thead>
			<tbody>
					<tr th:each="sultype: ${sulTypes}">		<!-- controller에서 EL tag안으로 받은 이름 -->
						<td th:text="${sultype.id}"></td>
						<td th:text="${sultype.type}"></td>				
						<td>			<!-- http://localhost:8080/sultypes/edit/1 -->	
							<a th:href="@{'/sultypes/edit/' + ${sultype.id}}">수정</a>
							<a th:href="@{'/sultypes/delete/' + ${sultype.id}}">삭제</a>
						</td>		
					</tr>			
				</tbody>
		</table>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
