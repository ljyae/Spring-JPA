<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Sultype</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div><h2>Edit New Sultype</h2></div>
		<hr/>	<!-- 구분선 -->
									<!-- model.addAttribute("sulType", new SulType()); -->
		<form th:action="@{/sultypes/save}" th:object="${sulType}" method="post">
			<input type="hidden" th:field="*{id}" />	<!-- jpa가 id로 자동으로 쿼리를 만들어줌 -->
			<input type="text" th:field="*{type}" class="form-control col-4 mb-4" placeholder="종류를 입력하라" />
			
			<button type="submit" class="btn btn-primary col-2">저장</button>			
		</form>		
		<hr/>
		<a th:href="@{/sultypes}" class="btn btn-primary col-2">목록으로</a>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
