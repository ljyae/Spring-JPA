<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>술 관리</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid text-center">
		<div><h2>술 관리</h2></div>
		<div>
			<a href="#" th:href="@{/suls/new}">술 추가</a>
		</div>
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>id</th>
					<th>brand</th>
					<th>type</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="sul : ${sulList}">
					<td th:text=${sul.id}></td>
					<td th:text=${sul.brand}></td>
					<td th:if="${sul.sulType} != null"
						th:text=${sul.sulType.type}></td>
					<td th:if="${sul.sulType} == null">지정안됨</td>	
					<td>
						<a href="#" th:href="@{'/suls/detail/' + ${sul.id}}">상세보기</a>
					</td>
					<td>				<!-- "@{'/suls/edit/'} + ${sul.id}" == -->
						<a href="#" th:href="@{'/suls/edit/' + ${sul.id}}">수정</a>
						<a href="#" th:href="@{'/suls/delete/' + ${sul.id}}">삭제</a>						
					</td>
				</tr>			
			</tbody>
		</table>
		
		<nav aria-lable="Page navigation">
			<ul class="pagination">
				<li class="page-item"><a class="page-link" href="#">이전</a></li>
									<!-- 이전 1 2 3 다음 -->
				<li th:each="i: ${#numbers.sequence(beginIndex,endIndex)}" class="page-item">
					<a class="page-link" th:href="@{'/suls?page=' + ${i}}" th:text="${i}">1</a>
				</li>
				
				<li class="page-item"><a class="page-link" href="#">다음</a></li>
			</ul>
		</nav>
		
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
