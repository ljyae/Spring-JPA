<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>	 
	<div class="container-fluid text-center">
	<div class="mb-3">
		<h1>
			<a href="#" th:href="@{/customers}">고객 목록</a>
		</h1>
	</div>
	<div class="mb-3">
		<div class="row">
			<form th:action="@{/customers/search}" method="get" class="row">
				<div class="col-2">
					<label for="searchInput" class="form-label">이름 검색:</label>
				</div>
				<div class="col-8">
					<input type="text" class="form-control" id="searchInput" name="searchInput" placeholder="이름을 입력하세요" style="max-width: 200px; "/>
				</div>
				<div class="col-2">
					<button type="submit" class="btn btn-primary">검색</button>
				</div>
			</form>
		</div>
	</div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<td>id</td>
				<td>이름</td>
				<td>성</td>
				<td>생년월일</td>
			</tr>			
		</thead>
		<tbody>
			<tr th:each="cust : ${custList}">
				<td th:text="${cust.id}">1</td>
				<td th:text="${cust.firstName}">백호</td>
				<td th:if="${cust.sungType} != null"
					th:text="${cust.sungType.sung}">강</td>
				<td th:if="${cust.sungType} == null">지정안됨</td>
				<td th:text="${cust.birthDate}">1999.3.24</td>
			</tr>
		</tbody>
	</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>	
</body>
</html>
